<!DOCTYPE html lang="en">
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Electronic Dig</title>
	<link rel="stylesheet" href="css/Styles.css">
	<style>
@import url('https://fonts.googleapis.com/css?family=Acme');
@import url('https://fonts.googleapis.com/css?family=Open+Sans');
@import url('https://fonts.googleapis.com/css?family=Roboto');

		.slidecontainer {
		    width: 100%;
		}

		.slider {
		    -webkit-appearance: none;
		    width: 100%;
		    height: 25px;
		    background: #d3d3d3;
		    outline: none;
		    opacity: 0.7;
		    -webkit-transition: .2s;
		    transition: opacity .2s;
				border-radius: 35px;
		}

		.slider:hover {
		    opacity: 1;
		}

		.slider::-webkit-slider-thumb {
		    -webkit-appearance: none;
		    appearance: none;
		    width: 25px;
		    height: 25px;
		    background: #4CAF50;
		    cursor: pointer;
		}

		.slider::-moz-range-thumb {
		    width: 25px;
		    height: 25px;
		    background: #4CAF50;
		    cursor: pointer;
		}
		.other-buttons {
		    border: none;

		    padding: 1px 2px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    margin: 4px 2px;
		    cursor: pointer;
		    border-radius: 35px;
		}



		.other-buttons:hover {
		    background-color: #cc6600;
		}
		</style>
</head>

<body>
<center>
	<script src="js/home.js"></script>
	<nav>
		<ul>
			<li><a href="https://rla.unc.edu/dig/"style="color:white;">Main Menu</a></li>
			<li><h1 id="title">OCCANEECHI TOWN</h1></li>
			<li><h1 id="subtitle">ELECTRONIC DIG</h1></li>
		</ul>
	</nav>
	<main>
 		<div id="first">
			<a href="#" class="other-buttons" onclick="tutPri()">PRIMER</a>
			<a href="#" class="other-buttons" onclick="tutPri()">TUTORIAL</a>
			<p>Set Your Budget</p>
			<div class="slidecontainer">
				<input type="range" step="500" min="10000" max="100000" value="20000" class="slider" id="myRange">
				<p>Budget: <span id="val"></span></p>
			</div>
			<a href="#" class="other-buttons" id="start" onclick="start()">START DIG</a>
		</div>
		<div id="other">
			<div><h1>Tutorial or Primer</h1></div>
			<a href="#" class="other-buttons" onclick="back()">GO BACK</a>
		</div>
	</main>
	</center>
</body>
